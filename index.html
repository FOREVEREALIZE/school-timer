<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>School Timer!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="light transition-all">
    <div class="w-full h-screen flex flex-col items-center justify-center gap-5 bg-white dark:bg-black transition-all">
        <div class="absolute top-5 right-5 flex flex-row gap-5 items-center">
            <button class="hover:bg-gray-300 dark:hover:bg-gray-700 rounded-lg transition-all h-10 w-10 p-2 cursor-pointer" id="colormode-change">
                <i data-feather="moon" class="text-black dark:text-white transition-all"></i>
            </button>
            <select class="w-36 h-10 font-bold p-2 rounded-lg bg-gray-300 dark:bg-gray-800 text-black dark:text-white" id="selector">
                <option value="infantil">Infantil</option>
                <option value="primaria">Primaria</option>
                <option value="eso">ESO</option>
                <option value="batxillerat">Batxillerat</option>
            </select>
        </div>
        <div class="text-5xl font-bold text-black dark:text-white transition-all" id="title">
            Time until ESO ends:
        </div>
        <div class="flex flex-row gap-5">
            <div class="bg-gray-500 w-32 aspect-[9/10] flex flex-col items-center justify-center dark:bg-gray-700 transition-all">
                <h1 class="text-6xl font-bold text-black dark:text-white transition-all" id="day-number">-</h1>
                <h2 class="text-xl text-gray-800 dark:text-gray-400 transition-all" id="day-label">-</h2>
            </div>
            <div class="bg-gray-500 w-32 aspect-[9/10] flex flex-col items-center justify-center dark:bg-gray-700 transition-all">
                <h1 class="text-6xl font-bold text-black dark:text-white transition-all" id="hour-number">-</h1>
                <h2 class="text-xl text-gray-800 dark:text-gray-400 transition-all" id="hour-label">-</h2>
            </div>
            <div class="bg-gray-500 w-32 aspect-[9/10] flex flex-col items-center justify-center dark:bg-gray-700 transition-all">
                <h1 class="text-6xl font-bold text-black dark:text-white transition-all" id="minute-number">-</h1>
                <h2 class="text-xl text-gray-800 dark:text-gray-400 transition-all" id="minute-label">-</h2>
            </div>
            <div class="bg-gray-500 w-32 aspect-[9/10] flex flex-col items-center justify-center dark:bg-gray-700 transition-all">
                <h1 class="text-6xl font-bold text-black dark:text-white transition-all" id="second-number">-</h1>
                <h2 class="text-xl text-gray-800 dark:text-gray-400 transition-all" id="second-label">-</h2>
            </div>
            <div class="bg-gray-500 w-32 aspect-[9/10] flex flex-col items-center justify-center dark:bg-gray-700 transition-all">
                <h1 class="text-6xl font-bold text-black dark:text-white transition-all" id="percent-number">-</h1>
                <h2 class="text-xl text-gray-800 dark:text-gray-400 transition-all" id="percent-label">-</h2>
            </div>
        </div>
    </div>
</body>
</html>
